<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		변수선언
		 - var 키워드를 사용해서선언
		 - 타입을 가지지않는다.
		 - 객체멤버변수(메쏘드) 는 동적생성이가능하다.
	*/
	/*
	window에 생성되는 global 변수
	*/
    var no = 22;
	window.no=12;
	var name='신명숙';
	var age =43;
	var weight=56.58;
	var married=true;
	var address=null;
	var etc;
	window.height = 178.3;
	
</script>

</head>
<body>
<h1>자바스크립트변수</h1><hr/>
<script type="text/javascript">
	window.document.write('<ul>');
	window.document.write('<li>'+no+'</li>');
	window.document.write('<li>'+name+'</li>');
	window.document.write('<li>'+age+'</li>');
	window.document.write('<li>'+weight+'</li>');
	window.document.write('<li>'+address+'</li>');
	window.document.write('<li>'+married+'</li>');
	window.document.write('<li>'+etc+'</li>');
	window.document.write('<li>window 속성(멤버변수)</li>');
	window.document.write('<li>'+window.no+'</li>');
	window.document.write('<li>'+window.name+'</li>');
	window.document.write('<li>'+window.age+'</li>');
	window.document.write('<li>'+window.weight+'</li>');
	window.document.write('<li>'+window.address+'</li>');
	window.document.write('<li>'+window.married+'</li>');
	window.document.write('<li>'+window.etc+'</li>');
	window.document.write('</ul>');
	

</script>
</body>
</html>
