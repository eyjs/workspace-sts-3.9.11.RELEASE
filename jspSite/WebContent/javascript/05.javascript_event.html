<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function body_onload_func(){
		console.log("body onload event function");
	}
	function h1_click_func(){
		console.log("h1 click event function");
	}
	function h1_mouseover_func(){
		console.log("h1 mouseover event function");
	}
	function input_keydown_func(e){
		console.log("input type text keydown event function");
		console.log("key-->"+e.target.value);
		console.log("key code-->"+e.keyCode);
		console.log("charCode-->"+e.charCode);
	}
	function button_click_func(e){
		console.log("button click function");
		console.log("button label:"+e.target.value);
	}
	function form_submit_func(){
		if(confirm("진짜로 가입할래?")){
			return true;
		}else{
			return false;
		}
	}
</script>	

</head>
<body onload="body_onload_func();">
<h1 onclick="h1_click_func();"
	onmouseover="h1_mouseover_func();"
	>자바스크립트이벤트</h1><hr/>

<form onsubmit="return form_submit_func();" action="join.jsp"> 
	아이디:<input type="text" onkeydown="input_keydown_func(event);">
	<input type="submit" value="submit버튼">
	<input type="button" value="버튼" onclick="button_click_func(event);">
</form>
<pre>
	1. 브라우져 객체들의 property 들중에 onXXX으로 시작하는 이름을
		 가진 property(attribute)들을 이벤트 property라고한다.
		 (이벤트 property(attribute)안에는 자바스크립트코드를 기술할수있다)
	2. 이벤트 property(attribute) 에 자바스크립트코드를 대입하면
		 이벤트발생시에 대입한자바스트립트 코드가 실행된다.
</pre>
</body>
</html>
