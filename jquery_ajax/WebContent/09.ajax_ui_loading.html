<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#showBtn').click(function(){
			$('#formContent').load('guest_write_form.html');
		});
		$('#hideBtn').click(function(){
			$('#formContent').text("");
		});
		
	});
	
</script>
</head>
<body>
<input id="showBtn" type="button" value="회원가입폼" >
<input id="hideBtn" type="button" value="회원가입취소">
<div id='formContent'>
	
</div>
</body>
</html>
